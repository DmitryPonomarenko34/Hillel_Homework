<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.1
        const userName = prompt("Введіть своє ім'я:");
        const nameUpperCase = userName.charAt(0).toUpperCase() + userName.slice(1);
        alert(nameUpperCase);

        // 1.2
        const userChoose = prompt('Напишіть з наведених математичних операцій ви хочете виконати: складання, віднімання, множення, ділення').toLocaleLowerCase();

        const firstValue = prompt('Введіть перше значення');
        const secondValue = prompt('Введіть друге значення');
        let result;

        if (userChoose === 'складання') {
            result = +firstValue + +secondValue;
        }

        if (userChoose === 'віднімання') {
            result = +firstValue - +secondValue;
        }

        if (userChoose === 'множення') {
            result = +firstValue * +secondValue;
        }

        if (userChoose === 'ділення') {
            result = +firstValue / +secondValue;
        }

        alert(`Результат: ${result}`)
    </script>
</head>

</html>
