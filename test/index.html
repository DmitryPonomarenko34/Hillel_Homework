<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form" action="#">
    <input name="name" type="text" data-type="required" placeholder="Name">
    <textarea name="message" data-type="minLength" placeholder="Повідомлення"></textarea>
    <h4>Як вам відповісти ?</h4>
    <input name="phone" type="tel" data-type="required" placeholder="Номер телефону">
    <input name="email" type="email" data-type="email" placeholder="Емейл">
    <input name="adress" type="text" data-type="required" placeholder="Адреса">
    <button type="submit">Send</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
